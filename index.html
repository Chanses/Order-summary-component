<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-image"></div>
      <section class="card-text">
        <div class="card-article__title">Order Summary</div>
        <div class="card-article__text">You can now listen to millions of songs,</div>
      </section>
      <section class="plan">
        <div class="plan__info">
          <div class="plan__info-img"></div>
          <div class="plan__info-text"></div>
          <div class="plan__info-price"></div>
        </div>
        <button class="plan__changebutton"></button>
      </section>
      <section class="buttons">
        <button class="proceed"></button>
        <button class="cancel"></button>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Geschrei</a>.
    </div>
  </div>

  
  
 
</body>
</html>
