<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/distract.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
     
      <img class="card-image" src="./images/illustration-hero.svg"></img>
      <div class="card-wrapper">
      <section class="card-text">
        <div class="card-article__title">Order Summary</div>
        <div class="card-article__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      </section>
      <section class="plan">
        <div class="plan__info">
          <img class="plan__info-img" src="./images/icon-music.svg"></img>
          <div class="plan__info-description">
            <div class="plan__info-name" >Annual Plan</div>
            <div class="plan__info-price">$59.99/year</div>
          </div>
          
        </div>
        <button class="plan__changebutton">Change</button>
      </section>
      <section class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Chanses" >Geschrei</a>.
    </div>
  </div>

  
  
 
</body>
</html>
